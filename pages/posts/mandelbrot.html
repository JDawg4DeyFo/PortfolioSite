<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mandelbrot Dots</title>
    <base href="../../index.html">
    <link rel="stylesheet" href="stylesheets/mandelbrot.css">
</head>
<body>
    <span id="dot-template">.</span>
    <div class="popup">
        <div>
          <span class="close">&times;</span>
          <h2>Welcome to JDawg's Mandelbrot Dots!</h2>
          <p>This is my web based implementation of the Mandelbrot Set. It's more of a novelty than anything else, but I still think it's pretty cool.</p>
          <h3>Controls:</h3>
          <ul>
            <li>Left Click to zoom</li>
            <li>Ctrl+Click to zoom out</li>
            <li>Shift+scroll to change zoom increment</li>
          </ul>
        </div>
      </div>
    <script src="scripts/mandelbrot.js"></script>
</body>
</html>
