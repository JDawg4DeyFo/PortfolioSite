<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JDawg's GPA Calculator</title>
    <base href="../../index.html"> <!--make sure to change this path according to document-->
    <link rel="stylesheet" href="stylesheets/calculator.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="link-header">
        <a href="pages/about.html">About This!</a>
        <a href="https://www.youtube.com/watch?v=KC5H9P4F5Uk">SRV!!</a>
        <a href="pages/catalog.html">Catalog</a>
        <a href="pages/archive.html">Archive</a>
    </div>
    <h1 class="title">JDawg's GPA Calculator</h1>
    <form>
        <fieldset>
            <legend>Base Stats</legend>
            <div class="input row">
                <div>
                    <label for="currentgpa">Current GPA:</label>
                    <input type="number" class="input-box" id="currentgpa" step="0.01" min="0" max="4">
                </div>
                <div>
                    <label for="totalunits">Total Units:</label>
                    <input type="number" class="input-box" id="totalunits" min="0">
                </div>
            </div>
        </fieldset>
        <br>
        <fieldset class="panel">
            <legend>Courses</legend>
            <div class="input row">
                <div>
                    <label for="coursename">Course Name:</label>
                    <input type="text" class="input-box" id="coursename">
                </div>
                <div>
                    <label for="grade">Grade:</label>
                    <select id="grade">
                        <option value="4.0">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.7">D-</option>
                        <option value="0">F</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
</body>
